<!DOCTYPE html>
<html lang="en">
  <head>
    <% if (BASE_URL === './') { %><base href="app://./" /><% } %>
    <% if (VUE_APP_NODE_MODULES_PATH !== "false") { %><script>require('module').globalPaths.push('<%= VUE_APP_NODE_MODULES_PATH %>')</script><% } %>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>ILABLOGO1.jpg">
    <title>BLIS Electron Client</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but blis-v3-frontend2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <style>
    ::-webkit-scrollbar {
      width: 5px;
      height: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgb(24, 135, 244);
    }
    ::-webkit-scrollbar-track {
      background: rgb(241, 241, 241);
    }
    .blis-grid{
      display: grid;
    }
    .blis-stats-card-parent{
      padding:10px;
    }
    .blis-stats-card{
      padding: 15px;
      background-color: white;
    }
    .blis-stats-num{
      font-size: 2rem;
    }
    .blis-stats-num-label{
      color: #d1d1d1;
    }    
    .blis_page_title{
      font-size: 32px;
      margin: 0 10px 0 0 !important;    
    }
    .blis_search{
      padding: 5px 20px 0px !important;
      border-radius: 20px;
      background: white;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.25) !important;
    }
    .blis_card{
      background:white;
      border-right:6px solid green;
      width: 90%;
      margin:5%;
      /* height: 280px; */
      border-radius: 20px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      padding:20px;
      position: relative;
    }
    .blis_card_top_right{
      position: absolute !important;
      top:5px;
      right:10px;
    }
    .blis_card_main_heading{
      font-size: 24px;
      margin:0px;
    }
    .blis_card_small_text{
      font-size: 14px;
    }
    .blis_card_title{
      font-size: 14px;
      margin:2px;
      color: #AFAFAF;
    }
    .blis_card_description{
      font-size: 14px;
      color: #737373;
    }
    .blis_card_button{
      margin: 0px 0 7px 3px !important;
      padding: 5px 20px 5px 5px !important;
      width: auto;
      height: auto !important;
      border-radius: 20px !important;
    }
    .blis_card_button .v-btn__content{
      text-transform: capitalize;
      font-weight: 400;
    }
    .blis_card_footer{
      /* position: absolute;
      bottom:0px; */
      width:100%;
      /* padding-bottom: 20px; */
    }
    .blis_card_footer_right{
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .blis_card_footer_right button, .blis_card_top_right button{
      margin-bottom: 0px;
    }
    .v-dialog{
      border-radius: 20px;
    }
    </style>
  </body>
</html>
